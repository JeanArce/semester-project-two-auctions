<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="It serves as a gateway for users to create accounts, access personalized features, and engage with the site's offerings. ">
    <title>Register page</title>
    <link rel="stylesheet" href="./dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>                 
    <script src="./src/scripts/register.js" type="module"></script>
</head>
<body>
    <header class="common-background">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="images/logo.png" alt="Logo" width="45" height="45" class="d-inline-block me-1">
                    P Auction
                </a>
                <div class="ms-auto d-flex align-items-center justify-content-center">
                    <a role="button" class="btn btn-primary me-2 black-border" href="login.html">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center my-4">Register Here</h1>
                    <div id="sign-up-form-container">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" required id="name" aria-describedby="Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" required id="email" aria-describedby="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" required id="password">
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Avatar url</label>
                                <input type="text" class="form-control" id="avatar">
                            </div>
                            <button type="submit" class="btn btn-primary black-border">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-2">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div id="footer-details" class="left-content col-12 col-md-6 d-flex flex-column">
                    <h5 class="website-name m-1">P Auction</h5>
                    <p class="address m-1">123 Oslo St., Oslo Norway</p> 
                    <p class="tel m-1">Telephone no.:+12345678</p>
                    <p class="email m-1">emal:pauction@gmail.com</p>
                </div>
                <div class="right-content social-icons col-12 col-md-6 d-flex flex-column align-items-md-end">
                    <div>
                        <a href="https://www.facebook.com" target="_blank" title="Facebook"><img src="images/fb.jpg" alt="Facebook"></a>
                        <a href="https://www.twitter.com" target="_blank" title="Twitter"><img src="images/twitter.jpg" alt="Twitter"></a>
                        <a href="https://www.instagram.com" target="_blank" title="Instagram"><img src="images/ig.jpg" alt="Instagram"></a>
                    </div>
                    <p class="">&copy;Jean Auction Project 2023. All rights reserved.</p>         
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel">Something went wrong...</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">Internal Server Error</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel">Success</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="successMessage">Successful...</p>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
