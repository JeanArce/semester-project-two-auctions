<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A profile page is a user's personal space on a website, providing tools and information to manage their account, showcase their activity, and engage with the platform's community or features.">
    <title>Profile page</title>
    <link rel="stylesheet" href="./dist/css/index.css">
    <script type="text/javascript" src="./node_modules/dompurify/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>                 
    <script src="./src/scripts/general.js" type="module"></script>
    <script src="./src/scripts/auctions.js" type="module"></script>
</head>
<body>
    <header class="common-background">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="images/logo.png" alt="Logo" width="45" height="45" class="d-inline-block me-1">
                    P Auction
                </a>
                <div class="ms-auto d-flex align-items-center justify-content-center auth-actions-container">
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">                  
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 navigation-links">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Auctions</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li> -->
                    </ul>
                    <form class="d-flex relative-position">
                        <input class="form-control black-border background-common padding-right-45" id="searchInput" type="search" placeholder="Search Tag" aria-label="Search">
                        <button class="btn btn-outline-success search-icon-btn d-flex align-items-center justify-content-center" type="submit">
                            <img src="images/search.png" alt="Execute Search" width="25" height="25">
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div class="container py-4">
            <div class="row">

                <div class="col-12 mb-3">
                    <h2>Listings</h2>
                </div>

                <div class="col-12 px-0" id="auctionListings">

                  
                
                </div>

            </div>
        </div>

    </main>

    <footer class="py-2">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div id="footer-details" class="left-content col-12 col-md-6 d-flex flex-column">
                    <h5 class="website-name m-1">P Auction</h5>
                    <p class="address m-1">123 Oslo St., Oslo Norway</p> 
                    <p class="tel m-1">Telephone no.:+12345678</p>
                    <p class="email m-1">emal:pauction@gmail.com</p>
                </div>
                <div class="right-content social-icons col-12 col-md-6 d-flex flex-column align-items-md-end">
                    <div>
                        <a href="https://www.facebook.com" target="_blank" title="Facebook"><img src="images/fb.jpg" alt="Facebook"></a>
                        <a href="https://www.twitter.com" target="_blank" title="Twitter"><img src="images/twitter.jpg" alt="Twitter"></a>
                        <a href="https://www.instagram.com" target="_blank" title="Instagram"><img src="images/ig.jpg" alt="Instagram"></a>
                    </div>
                    <p class="">&copy;Jean Auction Project 2023. All rights reserved.</p>         
                </div>
            </div>
        </div>
    </footer>

  

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel">Something went wrong...</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">Internal Server Error</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Success</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="successMessage">Successful...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createBidModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">       
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Create Bid for (<strong id="bidTitle">Sample Bid</strong>)</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createBiddingForm">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount ($)</label>
                            <input type="number" class="form-control" name="amount" required id="amount">
                        </div>
                        
                        <button type="submit" class="btn btn-primary black-border d-block mx-auto">Make a Bid</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateListingModal" tabindex="-1" aria-labelledby="updateListing" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">       
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="updateListing">Update Listing</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateListingForm">
                        <div class="mb-3">
                            <label for="titleUpdate" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" required id="titleUpdate">
                        </div>
                        <div class="mb-3">
                            <label for="descriptionUpdate" class="form-label">Description</label>
                            <textarea class="form-control" name="description" id="descriptionUpdate" cols="5" rows="5"></textarea>
                        </div>
                        <div id="tagsContainerUpdate">
                            <label for="tagsUpdate" class="form-label">Tags</label>
                            <input type="text" name="tag" id="tagsUpdate" class="form-control mb-3">
                        </div>
                        <button type="button" class="btn btn-primary mb-4 ms-auto d-block" id="addTagBtnUpdate">Add tag</button>
                        <div class="mb-3" id="mediaContainerUpdate">
                            <label for="mediaUpdate" class="form-label">Media</label>
                            <input type="text" name="media" id="mediaUpdate" class="form-control mb-3">
                        </div>
                        <button type="button" class="btn btn-primary mb-4 ms-auto d-block" id="addMediaBtnUpdate">Add media</button>
                        <div class="mb-3">
                            <label for="endsAtUpdate" class="form-label">Ends at</label>
                            <input type="date" required name="endsAt" class="form-control" id="endsAtUpdate">
                        </div>
                      
                        <button type="submit" class="btn btn-primary black-border d-block mx-auto">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
