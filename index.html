<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctions</title>
    <link rel="stylesheet" href="./dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

                <a class="navbar-brand" href="/">
                    <img src="images/logo.png" alt="Logo" width="45" height="45" class="d-inline-block me-1">
                    P Auction
                </a>
                <div class="ms-auto d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-primary me-2 black-border">Login</button>
                    <button type="button" class="btn btn-primary black-border">Signup</button>

            </div>
